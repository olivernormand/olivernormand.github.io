        data.forEach(f => {

            const badge = p.signal
                ? `<span class="badge badge-${p.signal}">${p.signal.replace('_', ' ')}</span>`
                : '';
            const price = p.price ? `<p><span class="label">Price:</span> Â£${p.price.toLocaleString()}</p>` : '';
            const biz = p.business ? `<p><span class="label">Business:</span> ${p.business}</p>` : '';
            const bizType = p.types ? `<p><span class="label">Type:</span> ${p.types}</p>` : '';
            const rating = p.rating ? `<p><span class="label">Rating:</span> ${p.rating}</p>` : '';

        });
